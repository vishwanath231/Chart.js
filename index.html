<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="title">Charts</div>
        <div class="grid">
            <div class="chart__box">
                <div class="heading">Line Chart</div>
                <canvas id="chart-1"></canvas>
            </div>
            <div class="chart__box">
                <div class="heading">Bar Chart</div>
                <canvas id="chart-2"></canvas>
            </div>
            <div class="chart__box">
                <div class="heading">Scatter Chart</div>
               <canvas id="chart-7"></canvas>
            </div>
            <div class="chart__box">
                <div class="heading">Radar Chart</div>
               <canvas id="chart-3"></canvas>
            </div>
            
            <div class="chart__box">
                <div class="heading">Doughnut Chart</div>
               <canvas id="chart-4"></canvas>
            </div>
            <div class="chart__box">
                <div class="heading">Polar Area Chart</div>
               <canvas id="chart-5"></canvas>
            </div>
            
            
            <div class="chart__box">
                <div class="heading">Mixed Chart Types</div>
               <canvas id="chart-8"></canvas>
            </div>
            <div class="chart__box">
                <div class="heading">Bubble Chart</div>
               <canvas id="chart-6"></canvas>
            </div>
        </div>
    </div>









    
    <script src="chart.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
